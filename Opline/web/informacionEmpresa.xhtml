<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Información empresa</title>
    </h:head>
    <h:body>
        <h:form id="form" style="width: 70%; margin: 0 auto;">
            <p:growl id="mensaje2" autoUpdate="false" showSummary="false"  showDetail="true" />           
            <p:panel >
                <f:facet name="header">
                    <p:outputLabel value="Perfil empresa" />
                    <p:commandButton value="Guardar cambios" actionListener="#{informacionEmpresaManaged.editar()}" style="float: right;" update=":form"/>
                </f:facet>
                <p:panelGrid columns="2" columnClasses="label,value" style="margin: 0 auto;">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText value="#{informacionEmpresaManaged.informacionEmpresa.nombre}" id="nombre" style="margin-left:18px;"/>
                    <p:outputLabel value="Gerente:" for="gerente" />
                    <p:inputText value="#{informacionEmpresaManaged.informacionEmpresa.gerente}" id="gerente" style="margin-left:18px;"/>
                    <p:outputLabel value="Celular:" for="celular" />
                    <p:inputMask value="#{informacionEmpresaManaged.informacionEmpresa.celular}" id="celular" mask="(999) 999-9999" style="margin-left:18px;"/>
                    <p:outputLabel value="Teléfono:" for="telefono" />
                    <p:inputMask value="#{informacionEmpresaManaged.informacionEmpresa.telefono}" mask="999-9999? x99999" id="telefono" style="margin-left:18px;"/>
                    <p:outputLabel value="Dirección:" for="direccion" />
                    <p:inputText value="#{informacionEmpresaManaged.informacionEmpresa.direccion}" id="direccion" style="margin-left:18px;"/>
                    <p:outputLabel value="Facebook:" for="facebook"/>
                    <p:inputText value="#{informacionEmpresaManaged.informacionEmpresa.facebook}" id="facebook" style="margin-left:18px;" placeholder="Sin definir"/>
                    <p:outputLabel value="Twitter:" for="twitter" />                   
                    <p:inputText value="#{informacionEmpresaManaged.informacionEmpresa.twitter}" id="twitter" style="margin-left:18px;" placeholder="Sin definir"/>
                    <p:outputLabel value="Google +" />                    
                    <p:inputText value="#{informacionEmpresaManaged.informacionEmpresa.google}" style="margin-left:18px;" placeholder="Sin definir"/>
                    <p:outputLabel value="LinkedIn" for="in" />                    
                    <p:inputText value="#{informacionEmpresaManaged.informacionEmpresa.in}" id="in" style="margin-left:18px;" placeholder="Sin definir"/>
                    <p:outputLabel value="Correo:" for="correo"/>
                    <p:inputText value="#{informacionEmpresaManaged.informacionEmpresa.correo}" id="correo" style="margin-left:18px;"/>                    
                    <p:outputLabel value="Clave correo:" for="clave" />
                    <p:panel style="border: 0px; margin: 0px; padding: 0px;" >
                        <p:commandButton value="Editar" actionListener="#{informacionEmpresaManaged.mostrarTextbox()}" update=":form" style="display: #{informacionEmpresaManaged.visibilidadBoton}; margin: 0px;"/>
                        <p:inputText value="#{informacionEmpresaManaged.informacionEmpresa.claveCorreo}" id="clave" style="display: #{informacionEmpresaManaged.visibilidadTextBox}; margin: 0px;"/>
                    </p:panel>
                    <p:outputLabel value="Sitio web:" for="sitioWeb"/>
                    <p:inputText value="#{informacionEmpresaManaged.informacionEmpresa.sitioWeb}" id="sitioWeb" style="margin-left:18px;"/>
                    <p:outputLabel value="Ciudad:" for="ciudad" />
                    <p:inputText value="#{informacionEmpresaManaged.informacionEmpresa.ciudad}" id="ciudad" style="margin-left:18px;"/>
                    <p:outputLabel value="País:" for="pais" />
                    <p:inputText value="#{informacionEmpresaManaged.informacionEmpresa.pais}" id="pais" style="margin-left:18px;"/>
                </p:panelGrid>               
            </p:panel>
        </h:form>
    </h:body>
</html>
