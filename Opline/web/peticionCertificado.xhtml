<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel style="text-align: center;" header="Solicitar certificado - Asociado">
            <h:form id="form">
                <div style="width: 100%; height: 60px;">
                    <p:messages autoUpdate="true" />                                
                </div>
                <p:panelGrid columnClasses="label,value" columns="3" style="margin: 0 auto;" >
                    <p:outputLabel for="asociado1" value="Asociado :"></p:outputLabel>
                    <p:autoComplete id="asociado1" value="#{peticionCertifiacoManaged.asociado}" completeMethod="#{autocomplete.completeAsociado}"
                                    placeholder="Filtre por cedula" 
                                    var="asociado" itemLabel="#{asociado.cedula}" itemValue="#{asociado}" converter="convertidor" forceSelection="true">
                        <p:column>
                            <h:outputText value="#{asociado.cedula}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{asociado.nombre}" />
                        </p:column>
                    </p:autoComplete>                    
                    <p:commandButton icon="ui-icon-view" title="Ver datos" update="nombreA,apellidoA"/>
                    <p:outputLabel value="Nombre:  " ></p:outputLabel>
                    <p:outputLabel id="nombreA" value="#{peticionCertifiacoManaged.asociado.nombre}" style="width: 200px;"></p:outputLabel>
                    <p:commandLink value="" />
                    <p:outputLabel value="Apellido: "/>
                    <p:outputLabel id="apellidoA" value="#{peticionCertifiacoManaged.asociado.apellido}" style="width: 200px" />
                    <p:commandLink value="" />
                    <p:commandLink value="" />                                       
                    <p:commandButton value="Guardar" actionListener="#{peticionCertifiacoManaged.guardar()}" style="display: block; margin: 0 auto;" />
                    <div></div>
                </p:panelGrid>               
            </h:form>        
        </p:panel>
    </h:body>
</html>
