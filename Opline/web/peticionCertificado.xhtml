<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel style="text-align: center;" header="Solicitar certificado">
            <h:form id="formP">
                <p:growl id="mensaje" life="3000" autoUpdate="true"/>
                <p:poll interval="1" update="nombreA" />
                <h:panelGrid columnClasses="label,value" columns="2">
                <p:outputLabel for="asociado" value="Asociado :"></p:outputLabel>
                <p:autoComplete id="asociado" value="#{peticionCertifiacoManaged.asociado}" completeMethod="#{autocomplete.completeAsociado}"
                                placeholder="Filtre por cedula" 
                                var="asociado" itemLabel="#{asociado.cedula}" itemValue="#{asociado}" converter="convertidor" forceSelection="true">
                    <p:column>
                        <h:outputText value="#{asociado.cedula}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{asociado.nombre} #{asociado.apellido}" />
                    </p:column> 
                </p:autoComplete>
                
                    <p:outputLabel value="Nombre  " ></p:outputLabel>
                    <p:outputLabel id="nombreA" value="#{peticionCertifiacoManaged.asociado.nombre}
                                   #{peticionCertifiacoManaged.asociado.apellido}" style="width: 200px;"></p:outputLabel>
                </h:panelGrid>
                <p:panel style="border: 0px; margin: 0 auto; text-align: center;" >
                    <p:commandButton value="Guardar" actionListener="#{peticionCertifiacoManaged.guardar()}" style="display: block;" >
                        <p:ajax update=":formP" > </p:ajax>
                    </p:commandButton>                    
                </p:panel>
            </h:form>
            <script>
                function limpiar() {
                    document.getElementById("formP:asociado_hinput").value("");
                }
            </script>
        </p:panel>
    </h:body>
</html>
