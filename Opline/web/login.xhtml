<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio de sesión</title>
        <link rel="stylesheet" type="text/css" href="css/estilosLogin.css" />
    </h:head>
    <h:body>
        <h:form id="form">
            <header class="header1">
                <div>
                    <nav class="nav1">
                        <div class="div1">
                            <a href="login.xhtml" class="linkOpline" >
                                <img id="logoOpline" src="imagenes/logoOpline.png" />
                                <span style="">
                                    Sistema de control de procesos internos
                                </span>
                            </a>
                        </div>
                    </nav>
                </div>
            </header>
            <!--        Hecho para controlar la información generada por tus acciones en la vida laboral-->
            <main role="main" class="paginaMaestra" >
                <section class="cuerpoContenedor">
                    <div class="contenedor">
                        <div class="textos">
                            <h2>Bienvenido!</h2>
                            <h3>Al sistema Opline</h3>
                            <p>Creado para mejorar su experiencia laboral</p>      
                        </div>
                        <div class="login">                        
                            <div id="contenedorTexto"><span>Iniciar Sesión</span>
                            </div>
                            <div id="contenedorLogin" >   
                                <div style="width: 100%; height: 50px;">
                                    <p:messages />    
                                </div>

                                <h:panelGrid columns="3" style="margin:  0 auto; margin-top: 6px;">                             
                                    <img id="img1" src="imagenes/IconUsuario.png" />
                                    <p:inputText id="documento" style=" background: #FFFFFF;
                                                 margin: 5px 30px 0px 30px;
                                                 padding: 9px;
                                                 display: block;
                                                 font-size: 16px;
                                                 width: 76%;
                                                 background: -webkit-gradient( linear, left top, left 25, from(#FFFFFF), color-stop(4%, #EEEEEE), to(#FFFFFF) );
                                                 background: -moz-linear-gradient( top, #FFFFFF, #EEEEEE 1px, #FFFFFF 25px );
                                                 -moz-box-shadow: 0px 0px 8px #f0f0f0;
                                                 -webkit-box-shadow: 0px 0px 8px #f0f0f0;
                                                 box-shadow: 0px 0px 8px #f0f0f0;" value="#{loginManaged.cedula}" placeholder="Documento." required="true" requiredMessage="Documento Requerido."/>
                                    <p:message for="documento" display="icon" />
                                    <img id="img2" src="imagenes/IconClave.png"/>
                                    <p:password id="contrasena" style=" background: #FFFFFF;
                                                margin: 5px 30px 0px 30px;
                                                padding: 9px;
                                                display: block;
                                                font-size: 16px;
                                                width: 76%;
                                                background: -webkit-gradient( linear, left top, left 25, from(#FFFFFF), color-stop(4%, #EEEEEE), to(#FFFFFF) );
                                                background: -moz-linear-gradient( top, #FFFFFF, #EEEEEE 1px, #FFFFFF 25px );
                                                -moz-box-shadow: 0px 0px 8px #f0f0f0;
                                                -webkit-box-shadow: 0px 0px 8px #f0f0f0;
                                                box-shadow: 0px 0px 8px #f0f0f0;
                                                margin-top: 10px;" value="#{loginManaged.clave}" required="true" placeholder="Contraseña." requiredMessage="Constraseña Requerida."/>
                                    <p:message for="contrasena" display="icon" />                                    
                                </h:panelGrid>                    
                                <a id="aRecuperacion" href="faces/recuperarContraseña.xhtml">¿Olvidó su contraseña?</a>    
                            </div> 
                            <!--                            <div id="recuperarClave" >
                                                            <span>¿Olvidó su contraseña?</span>
                                                        </div>                            -->
                            <p:commandButton value="Ingresar" ajax="false" style="  background: #d9d9d9;
                                             -moz-box-shadow: 0px 0px 2px #eaeaea inset;
                                             -webkit-box-shadow: 0px 0px 2px #eaeaea inset;
                                             box-shadow: 0px 0px 2px #eaeaea inset;
                                             color: #222;
                                             background: #FFFFFF;
                                             border: 1px solid #ccc;
                                             color: #333;
                                             font-family: Helvetica,Arial,sans-serif;     
                                             font-size: 14px;
                                             font-weight: bold;
                                             padding: 8px 0 9px;
                                             text-align: center;
                                             width: 150px;
                                             cursor: pointer;
                                             float: right;
                                             margin: 15px 20px 10px 10px;
                                             text-shadow: 0px 1px 0px #fff;
                                             -moz-border-radius: 4px;
                                             -webkit-border-radius: 4px;
                                             border-radius: 4px;
                                             -moz-box-shadow: 0px 0px 2px #fff inset;
                                             -webkit-box-shadow: 0px 0px 2px #fff inset;
                                             box-shadow: 0px 0px 2px #fff inset;" actionListener="#{loginManaged.iniciarSesion()}" ></p:commandButton>                       
                        </div>
                    </div>

                </section>
            </main>
            <footer class="piePagina">
                <aside>
                    <div class="extra">
                        <div id="contentExtra">
                            <h2>Síguenos:</h2>                
                            <div id="redesSociales">
                                <a href="#{loginManaged.informacion.facebook}" target="_blank"><img src="imagenes/facebook.png" /></a>
                                <a href="#{loginManaged.informacion.twitter}" target="_blank"><img src="imagenes/twitter.png" /></a>
                                <a href="#{loginManaged.informacion.in}" target="_blank"><img src="imagenes/linkedin.png" /></a>
                                <a href="#{loginManaged.informacion.google}" target="_blank"><img src="imagenes/google-plus.png" /></a>
                            </div>                                    
                        </div>
                    </div>                
                </aside>                
            </footer>
        </h:form>                                    
    </h:body>
</html>
